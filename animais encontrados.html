<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Animais Encontrados</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #dfb3f3;

            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {

            padding: 30px;
        }

        .pets-grid {
            display: flex;

            justify-content: center;
            gap: 20px;
        }

        .pet-card {
            background-color: #c08fd6;
            border: 2px solid #040105;
            border-radius: 15px;
            width: 200px;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .pet-card:hover {
            transform: scale(1.05);
        }

        .pet-card img {
            width: 100%;
            height: 180px;
            border-radius: 15px;
        }

        .pet-name {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #181618;
        }

        .footer {
            margin-top: 30px;
            background-color: #633e6d;
            color: white;
            padding: 15px;
        }
        .back-home-button {
          display: inline-block;
          margin-top: 20px;
          color: #800080;
          text-decoration: none;
          font-weight: bold;
}

         .back-home-button:hover {
         color: #660066; 
         }

</head>
